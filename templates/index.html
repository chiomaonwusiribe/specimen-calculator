<!DOCTYPE html>
<html>
<head>
    <title>Specimen Size Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Microscope to Real-Life Size</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter your username" required><br>
            <input type="text" name="microscope_size" placeholder="Microscope Size (mm)" required><br>
            <input type="text" name="magnification" placeholder="Magnification (e.g., 100)" required><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
